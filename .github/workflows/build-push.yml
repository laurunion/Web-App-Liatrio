name: CI

on:
  push:
    branches:
      - main
      - test

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to docker hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/liatrio-app:${{ github.sha }} .

      - name: Run container
        run: |
          docker run -d -p 80:3000 --name app ${{ secrets.DOCKERHUB_USERNAME }}/liatrio-app:${{ github.sha }}

      - name: Run Liatrio apprentice-action
        uses: liatrio/github-actions/apprentice-action@master

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/liatrio-app:${{ github.sha }}